<!DOCTYPE html>
<html>
<head>
  <title>News Section</title>
  <style>
    /* Reset default margin and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Set background image */
    body {
       background-color: black;
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
    }

    /* Center the section horizontally */
    .news-section {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
    }

    /* Set the news item container */
    .news-item {
        margin-bottom: 40px;
      background-color: rgb(11, 11, 1);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 4px rgba(230, 223, 223, 0.1);
      border: 1px solid white; 
    }

    /* Set the news item image */
    .news-item img {
      width: 100%;
      height: auto;
    }

    /* Set the news item content */
    .news-item .content {
      padding: 20px;
    }

    /* Set the news item title */
    .news-item h2 {
      margin-bottom: 10px;
      font-size: 24px;
      color: rgb(237, 232, 232);
    }

    /* Set the news item description */
    .news-item p {
      font-size: 16px;
      color: rgb(240, 235, 235);
    }

    /* Media query for responsive layout */
    @media screen and (max-width: 600px) {
      .news-item {
        margin-bottom: 20px;
      }

      .news-item h2 {
        font-size: 20px;
      }

      .news-item p {
        font-size: 14px;
      }
    }
  </style>
</head>
